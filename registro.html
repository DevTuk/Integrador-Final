        <div class="row">
          <div class="col col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-2">

            <form id="formulario" action="ingresar.php" method="POST" onsubmit="">

                    <div class="form-row">
                      <div class="form-group col-12 col-md-6">
                        <input id="nombre" type="text" class="form-control" maxlength="25"  placeholder="Nombre" name="nombre" onblur="return validarNombre(this.value)" Required >
                    </div>
                      <div class="form-group col-12 col-md-6">
                        <input id="apellido" type="text" class="form-control" maxlength="25" placeholder="Apellido" name="apellido" onblur="return validarApellido(this.value)" Required >
                      </div>
                      <div class="form-group col-12 col-md-6">
                        <input id="dni" type="text" class="form-control" maxlength="12" placeholder="DNI" name="dni" onblur="return validarDni(this.value)" Required >
                      </div>
                      <div class="form-group col-12 col-md-6">
                        <input id="telefono" type="tel" class="form-control" maxlength="15" placeholder="Teléfono" name="telefono" onblur="return validarTelefono(this.value)" Required >
                      </div>
                      <div  class="form-group col-12 col-md-12">
                        <input id="email" type="email" class="form-control" maxlength="25" placeholder="Correo" name="email" onblur="return validarEmail(this.value)" Required >
                      </div>

                      <div class="form-group col-12 col-md-12">
                        <input id="contraseña" type="password" class="form-control" maxlength="25" placeholder="Contraseña" name="contraseña" onblur="return validarPassword(this.value)" Required >
                      </div>
                      <div class="form-group col-12 col-md-6">
                    
                    </div>
                    </div>              

                    <div class="form-row">
                      <div class="col">
                        <button type="reset" class="btn btn-codo btn-block btnenviar">Borrar</button>
                      </div>
                      <div class="col">
                        <button type="submit" id="botonRegistro" onclick="" class="btn btn-codo btn-block btnenviar">Registrarse</button>
                      </div>
                    </div>
            </form>
